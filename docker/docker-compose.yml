# Experiment: testing backend scaling and deployment variations

version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: banking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: banking_system
      MYSQL_USER: bankuser
      MYSQL_PASSWORD: bankpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Application
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: banking-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/banking_system?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: bankuser
      SPRING_DATASOURCE_PASSWORD: bankpass
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - banking-network
    restart: unless-stopped

  # Nginx (Optional - for serving frontend)
  nginx:
    image: nginx:alpine
    container_name: banking-nginx
    ports:
      - "80:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
    networks:
      - banking-network
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  banking-network:
    driver: bridge
