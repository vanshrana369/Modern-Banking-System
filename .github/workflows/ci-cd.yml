name: CI/CD Pipeline - Modern Banking System

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Build and Test Backend
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: |
        cd backend
        mvn clean install -DskipTests
    
    - name: Run Tests
      run: |
        cd backend
        mvn test
    
    - name: Generate Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: backend/target/surefire-reports/*.xml
        reporter: java-junit
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v3
      with:
        name: banking-system-jar
        path: backend/target/*.jar

  # Build Docker Image
  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub (Optional)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build Docker Image
      run: |
        docker build -f docker/Dockerfile -t modern-banking-system:latest .
    
    - name: Push Docker Image (Optional)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag modern-banking-system:latest ${{ secrets.DOCKERHUB_USERNAME }}/modern-banking-system:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/modern-banking-system:latest

  # Code Quality Check
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Run Checkstyle
      run: |
        cd backend
        mvn checkstyle:check || true

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'
