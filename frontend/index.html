<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Banking System - Login</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-section">
                    <i class="fas fa-university logo-icon"></i>
                    <h1 class="logo-text">Modern Banking</h1>
                </div>
                <p class="tagline">Your trusted financial partner</p>
            </div>

            <!-- Tab Navigation -->
            <ul class="nav nav-pills mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="pill" 
                            data-bs-target="#login" type="button" role="tab">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="pill" 
                            data-bs-target="#register" type="button" role="tab">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="loginUsername" 
                                   placeholder="Username" required>
                            <label for="loginUsername">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="loginPassword" 
                                   placeholder="Password" required>
                            <label for="loginPassword">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form id="registerForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="registerUsername" 
                                   placeholder="Username" required minlength="3">
                            <label for="registerUsername">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="registerEmail" 
                                   placeholder="Email" required>
                            <label for="registerEmail">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="registerPassword" 
                                   placeholder="Password" required minlength="6">
                            <label for="registerPassword">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Alert Message -->
            <div id="alertMessage" class="alert alert-dismissible fade mt-3" role="alert" style="display: none;">
                <span id="alertText"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>

        <!-- Features Section -->
        <div class="features-section">
            <div class="feature-item">
                <i class="fas fa-shield-alt"></i>
                <span>Secure & Safe</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-bolt"></i>
                <span>Fast Transactions</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-headset"></i>
                <span>24/7 Support</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
